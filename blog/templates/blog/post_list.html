{% extends "blog/base.html" %}

{% block content %}
    <div><p>El parque de Florida</p></div>
    <img src="http://www.euskoguide.com/images/vitoria/parque-florida-park.jpg"; style=width:304px;height:228px;"/> 


    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
          </div>
            <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}
